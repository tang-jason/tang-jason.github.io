---
layout: default
title: Home
lang: en-us
---

<!-- video background -->
<div class="jt-video-wrapper">
	<video autoplay loop>
		<source src="video/video.mp4" type="video/mp4" class="jt-video-background">
		Your browser does not support HTML5 video.
	</video>
</div>

<!-- posts -->
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-4 jt-post-wrapper">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="jt-post-header">Latest Posts</h2>
					{% for post in site.posts limit:5 %}
					<div class="jt-post-body">
						<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
						<p class="jt-post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
					</div>
					{% endfor %}
				</div>
				<div class="col-xs-12 jt-social-accounts">
					<h2 class="jt-post-header">Social Media</h2>
					<div>
						<a target="_blank" href="https://github.com/tang-jason">
							<i class="fa fa-github-square fa-2x"></i>
							<span class="jt-social-text">GitHub</span>
						</a>	
					</div>
					<div>
						<a target="_blank" href="https://www.linkedin.com/in/jason-tang-5a6064109">
							<i class="fa fa-linkedin-square fa-2x"></i>
							<span class="jt-social-text">LinkedIn</span>
						</a>
					</div>
				</div>
			</div>
			
		</div>
		<div class="col-xs-12 col-md-7">
			<div class="">
				<h1>title</h1>
				<p>hello world!</p>
			</div>
		</div>
	</div>
</div>

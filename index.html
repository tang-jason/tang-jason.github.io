---
layout: default
title: Home
lang: en-us
---

<!-- video background -->
<div class="jt-video-wrapper">
	<video autoplay loop>
		<source src="video/video.mp4" type="video/mp4" class="jt-video-background">
		Your browser does not support HTML5 video.
	</video>
</div>

<!-- posts -->
<div class="jt-post-wrapper">
	<h2 class="jt-post-header">Latest Posts</h2>
	{% for post in site.posts limit:5 %}
	<div class="jt-post-body">
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		<p class="jt-post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
	</div>
	{% endfor %}
</div>

				<p>jQuery and JavaScript solutions for HTML5 and YouTube custom video tagging.</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// jQuery HTML 5 video tagging</span>
<span class="nx">$</span><span class="p">(</span><span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
  <span class="nx">$</span><span class="p">(</span><span class="s2">"video"</span><span class="p">).</span><span class="nx">on</span><span class="p">(</span><span class="s2">"play"</span><span class="p">,</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
    <span class="c1">// custom tag here...</span>
  <span class="p">});</span>
<span class="p">})</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// JavaScript YouTube tagging</span>
<span class="kd">var</span> <span class="nx">tag</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createElement</span><span class="p">(</span><span class="s2">"script"</span><span class="p">);</span>
<span class="nx">tag</span><span class="p">.</span><span class="nx">src</span> <span class="o">=</span> <span class="s2">"https://www.youtube.com/iframe_api"</span><span class="p">;</span>
<span class="kd">var</span> <span class="nx">firstTag</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByTagName</span><span class="p">(</span><span class="s2">"script"</span><span class="p">)[</span><span class="mi">0</span><span class="p">];</span>
<span class="nx">firstTag</span><span class="p">.</span><span class="nx">parentNode</span><span class="p">.</span><span class="nx">insertBefore</span><span class="p">(</span><span class="nx">tag</span><span class="p">,</span> <span class="nx">firstTag</span><span class="p">);</span>

<span class="kd">var</span> <span class="nx">player</span><span class="p">;</span>
<span class="kd">function</span> <span class="nx">onYouTubeIframeAPIReady</span><span class="p">()</span> <span class="p">{</span>
  <span class="nx">player</span> <span class="o">=</span> <span class="k">new</span> <span class="nx">YT</span><span class="p">.</span><span class="nx">Player</span><span class="p">(</span><span class="s2">"player"</span><span class="p">,</span> <span class="p">{</span>
    <span class="na">height</span><span class="p">:</span> <span class="s2">"390"</span><span class="p">,</span>
    <span class="na">width</span><span class="p">:</span> <span class="s2">"640"</span><span class="p">,</span>
    <span class="na">videoId</span><span class="p">:</span> <span class="s2">"YT_ID"</span><span class="p">,</span>
    <span class="na">events</span><span class="p">:</span> <span class="p">{</span>
      <span class="s2">"onReady"</span><span class="p">:</span> <span class="nx">onPlayerReady</span>
    <span class="p">}</span>
  <span class="p">});</span>
<span class="p">}</span>

<span class="kd">function</span> <span class="nx">onPlayerReady</span><span class="p">()</span> <span class="p">{</span>
  <span class="nx">player</span><span class="p">.</span><span class="nx">addEventListener</span><span class="p">(</span><span class="s2">"onStateChange"</span><span class="p">,</span> <span class="kd">function</span><span class="p">(</span><span class="nx">e</span><span class="p">)</span> <span class="p">{</span>
    <span class="k">if</span> <span class="p">(</span><span class="nx">e</span><span class="p">.</span><span class="nx">data</span> <span class="o">==</span> <span class="mi">1</span><span class="p">)</span> <span class="p">{</span>
      <span class="c1">// custom tag here...</span>
    <span class="p">};</span>
  <span class="p">});</span>
<span class="p">}</span></code></pre></figure>

	<h1 id="basic-jquery-usages">Basic jQuery usages</h1>

<p>Refresh on some basic jQuery methods and usages.</p>

<h4 id="how-to-create-element-and-text">How to create element and text</h4>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="c1">// step 1: create an element</span>
<span class="kd">var</span> <span class="nx">newElement</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createElement</span><span class="p">(</span><span class="s2">"li"</span><span class="p">);</span>
<span class="c1">// step 2: create text node</span>
<span class="kd">var</span> <span class="nx">newText</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">createTextNode</span><span class="p">(</span><span class="s2">"Coffee"</span><span class="p">);</span>
<span class="c1">// step 3: append the text to li</span>
<span class="nx">newElement</span><span class="p">.</span><span class="nx">appendChild</span><span class="p">(</span><span class="nx">newText</span><span class="p">);</span>
<span class="c1">// step 4: get the ul element to insert a text node</span>
<span class="kd">var</span> <span class="nx">list</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementsByTagName</span><span class="p">(</span><span class="s2">"ul"</span><span class="p">)[</span><span class="mi">0</span><span class="p">];</span>
<span class="c1">// step 5: insert li before the first child of ul</span>
<span class="nx">list</span><span class="p">.</span><span class="nx">insertBefore</span><span class="p">(</span><span class="nx">newElement</span><span class="p">,</span> <span class="nx">list</span><span class="p">.</span><span class="nx">childNodes</span><span class="p">[</span><span class="mi">0</span><span class="p">]);</span></code></pre></figure>

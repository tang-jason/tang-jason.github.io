---
layout: default
title: projects
lang: en-us
---

<div class="col-xs-12">
	<h1>Projects</h1>
</div>
{% for project in site.data.projects %}
<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-12 col-md-4">
			<div class="thumbnail">
				<a target="_blank" href="{{ project.url }}">
					<img src="{{ project.image }}" alt="{{ project.alt }}" />
				</a>
			</div>
		</div>
		<div class="col-xs12 col-md-8">
			<p><u>Name</u>: <span>{{ project.name }}</span></p>
			<p><u>Languages</u>: <span>{{ project.lang }}</span></p>
			<p><u>Description</u>: <span>{{ project.description }}</span></p>
		</div>
	</div>
</div>
{% endfor %}
